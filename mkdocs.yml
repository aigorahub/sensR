site_name: sensPy
site_description: Thurstonian Models for Sensory Discrimination in Python
site_url: https://aigorahub.github.io/sensPy
repo_url: https://github.com/aigorahub/sensPy
repo_name: aigorahub/sensPy

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            merge_init_into_class: true
            show_signature_annotations: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - Discrimination Protocols: guide/protocols.md
    - Power Analysis: guide/power.md
    - Plotting: guide/plotting.md
  - API Reference:
    - Overview: api/index.md
    - Core Functions: api/core.md
    - Discrimination: api/discrimination.md
    - Models: api/models.md
    - Power & Sample Size: api/power.md
    - ROC & AUC: api/roc.md
    - Plotting: api/plotting.md
  - About:
    - Changelog: changelog.md
